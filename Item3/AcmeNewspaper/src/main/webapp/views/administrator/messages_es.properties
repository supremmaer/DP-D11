administrator.action.1		= Esta es la acción 1 del administrador
administrator.action.2		= Esta es la acción 2 del administrador

administrator.avgNpU		= La media de los Periodicos creado por usuario.
administrator.sdNpU			= La desviacion estandar de los Periodicos creados por usuario.

administrator.avgApU		= La media de los articulos escritos por usuario.
administrator.sdApU			= La desviacion estandar de los articulos escritos por usuario.

administrator.avgApN		= La media de los articulos por periodico.
administrator.sdApN			= La desviacion estandar de los articulos por periodico.


administrator.NwithMoreA	= Los periodicos que tienen al menos un 10% mas de articulos que la media.

administrator.NwithLessA	= Los periodicos que tienen al menos un 10% menos de articulos que la media.

administrator.RatioUwN		= El ratio de los usuarios que alguna vez han creado un periodico.

administrator.RatioUwA		= El ratio ed los usuarios que alguna vez han escrito un articulo.

administrator.avgFpA		= La media de los Follow-ups por articulo.

administrator.avgFpAO		= La media de los Follows-ups por articulo que fueron escritos hasta una semana despues de la publicacion del periodico correspondiente.
administrator.avgFpAT		= La media de los Follows-ups por articulo que fueron escritos hasta dos semana despues de la publicacion del periodico correspondiente.

administrator.avgCpU		= La media del numero de chirps por usuario.
administrator.sdCpU			= La desviacion estandar del numero de chirps por usuario.

administrator.RatioUmC		= El ratio de los usuarios que han creado un 75% mas que la media de chirps.

administrator.RatioPvP		= El ratio de los periodicos publicos contra los privados.

administrator.avgApPUN		= La media del numero de articulos por periodico publico.
administrator.avgApPRN		= La media del numero de articulos por periodico privado.

administrator.RatioSvsC		= El ratio de los que estan subscritos a un periodico contra el numero de customers total.
administrator.avgRPVP		= La media de los ratios de los periodicos privados contra los publicos por usuario.

