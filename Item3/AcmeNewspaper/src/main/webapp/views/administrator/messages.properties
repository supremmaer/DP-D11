administrator.action.1	= This is the administrator's action 1
administrator.action.2	= This is the administrator's action 2

administrator.avgNpU		= The average of newspapers created per user.
administrator.sdNpU			= The standard deviation of newspapers created per user.

administrator.avgApU		= The average and the standard deviation of articles written by writer.
administrator.sdApU			= The average and the standard deviation of articles written by writer.

administrator.avgApN		= The average and the standard deviation of articles per newspaper.
administrator.sdApN			= The average and the standard deviation of articles per newspaper.


administrator.NwithMoreA	= The newspapers that have at least 10% more articles than the average.

administrator.NwithLessA	= The newspapers that have at least 10% fewer articles than the average.

administrator.RatioUwN		= The ratio of users who have ever created a newspaper.

administrator.RatioUwA		= The ratio of users who have ever written an article.

administrator.avgFpA		= The average number of follow-ups per article.

administrator.avgFpAO		= The average number of follow-ups per article up to one week after the corresponding newspaper been published.
administrator.avgFpAT		= The average number of follow-ups per article up to two week after the corresponding newspaper been published.

administrator.avgCpU		= The average of the number of chirps per user.
administrator.sdCpU			= The standard deviation of the number of chirps per user.

administrator.RatioUmC		= The ratio of users who have posted above 75% the average number of chirps per user.

administrator.RatioPvP		= The ratio of public versus private newspapers.

administrator.avgApPUN		= The average number of articles per private newspapers.
administrator.avgApPRN		= The average number of articles per public newspapers.

administrator.RatioSvsC		= The ratio of subscribers per private newspaper versus the total number of customers.
administrator.avgRPVP		= The average ratio of private versus public newspapers per publisher.

